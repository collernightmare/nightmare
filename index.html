<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Casino</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2A2F4D;
            --accent: #FF6B6B;
            --background: #1A1A24;
            --glass: rgba(255,255,255,0.05);
            --text: #F4F4F8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* –ß–∞—Å—Ç–∏—Ü—ã */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* –®–∞–ø–∫–∞ */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding: 1.5rem;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        /* –ë–∞–ª–∞–Ω—Å */
        .balance-card {
            background: linear-gradient(135deg, var(--primary), #3A3F5D);
            padding: 1.5rem 2rem;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: transform 0.3s;
        }

        /* –†–µ–∂–∏–º—ã –∏–≥—Ä—ã */
        .modes-tabs {
            display: flex;
            gap: 1rem;
        }

        .mode-btn {
            background: none;
            border: 2px solid var(--glass);
            color: var(--text);
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∏–≥—Ä–æ–≤–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å */
        .game-grid {
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 2rem;
        }

        /* –†—É–ª–µ—Ç–∫–∞ */
        .roulette-glass {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 2rem;
            position: relative;
        }

        .roulette-wheel {
            width: 500px;
            height: 500px;
            margin: 0 auto;
            position: relative;
            border-radius: 50%;
            background: conic-gradient(#FF6B6B, #2A2F4D 30deg, #FF6B6B 60deg, #2A2F4D 90deg, #FF6B6B 120deg, #2A2F4D 150deg, #FF6B6B 180deg, #2A2F4D 210deg, #FF6B6B 240deg, #2A2F4D 270deg, #FF6B6B 300deg, #2A2F4D 330deg);
            transition: transform 4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* –ü–∞–Ω–µ–ª—å —Å—Ç–∞–≤–æ–∫ */
        .bet-controls {
            background: var(--glass);
            padding: 2rem;
            border-radius: 20px;
        }

        /* –†–µ–∂–∏–º Crash */
        .crash-container {
            display: none;
            background: var(--glass);
            padding: 2rem;
            border-radius: 25px;
        }

        .crash-graph {
            height: 300px;
            background: #34495e;
            border-radius: 20px;
            margin: 2rem 0;
            position: relative;
        }

        /* –ò—Å—Ç–æ—Ä–∏—è */
        .history {
            background: var(--glass);
            padding: 2rem;
            border-radius: 20px;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <canvas id="particles"></canvas>
    
    <div class="container">
        <header class="header">
            <div class="balance-card">
                <div class="balance">üí∞ $<span id="balance">100,000</span></div>
            </div>
            <nav class="modes-tabs">
                <button class="mode-btn active" data-mode="roulette">–†—É–ª–µ—Ç–∫–∞</button>
                <button class="mode-btn" data-mode="crash">Crash</button>
            </nav>
        </header>

        <!-- –†–µ–∂–∏–º –†—É–ª–µ—Ç–∫–∏ -->
        <div class="game-grid" id="rouletteMode">
            <div class="roulette-glass">
                <div class="roulette-wheel" id="rouletteWheel"></div>
            </div>
            <div class="bet-controls">
                <input type="number" id="betAmount" placeholder="–°—É–º–º–∞ —Å—Ç–∞–≤–∫–∏">
                <div class="quick-bets">
                    <button class="bet-chip" data-amount="1">+1</button>
                    <button class="bet-chip" data-amount="10">+10</button>
                    <button class="bet-chip" data-amount="100">+100</button>
                    <button class="bet-chip" data-amount="1000">+1k</button>
                </div>
                <button class="place-bet-btn" id="placeBet">–°–¥–µ–ª–∞—Ç—å —Å—Ç–∞–≤–∫—É</button>
            </div>
        </div>

        <!-- –†–µ–∂–∏–º Crash -->
        <div class="crash-container" id="crashMode">
            <div class="crash-graph" id="crashGraph"></div>
            <div class="bet-controls">
                <input type="number" id="crashBet" placeholder="–°—É–º–º–∞ —Å—Ç–∞–≤–∫–∏">
                <button class="place-bet-btn" id="startCrash">–ó–∞–ø—É—Å—Ç–∏—Ç—å</button>
            </div>
        </div>

        <!-- –ò—Å—Ç–æ—Ä–∏—è —Å—Ç–∞–≤–æ–∫ -->
        <div class="history" id="history">
            <h3>–ò—Å—Ç–æ—Ä–∏—è –∏–≥—Ä</h3>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        // –°–∏—Å—Ç–µ–º–∞ —á–∞—Å—Ç–∏—Ü
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        let particles = [];

        class Particle {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3;
                this.speed = Math.random() * 0.5 + 0.5;
                this.angle = Math.random() * Math.PI * 2;
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                
                if (this.x < 0 || this.x > canvas.width || 
                    this.y < 0 || this.y > canvas.height) {
                    this.reset();
                }
            }

            draw() {
                ctx.fillStyle = `rgba(255,107,107,${this.size/3})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            for(let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }
            
            animate();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        // –ò–≥—Ä–æ–≤–∞—è –ª–æ–≥–∏–∫–∞
        let balance = 100000;
        let currentMode = 'roulette';
        let crashMultiplier = 1.0;
        let crashInterval;

        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentMode = btn.dataset.mode;
                document.getElementById('rouletteMode').style.display = 
                    currentMode === 'roulette' ? 'grid' : 'none';
                document.getElementById('crashMode').style.display = 
                    currentMode === 'crash' ? 'block' : 'none';
            });
        });

        // –†—É–ª–µ—Ç–∫–∞
        document.getElementById('placeBet').addEventListener('click', () => {
            const betAmount = parseInt(document.getElementById('betAmount').value);
            if (betAmount > balance) return alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!');
            
            balance -= betAmount;
            updateBalance();
            
            const rotations = 4 + Math.random() * 4;
            document.getElementById('rouletteWheel').style.transform = 
                `rotate(${rotations * 360}deg)`;

            setTimeout(() => {
                const result = Math.random() < 0.5 ? 'win' : 'lose';
                if (result === 'win') balance += betAmount * 2;
                updateBalance();
                addHistory(result, betAmount);
            }, 4000);
        });

        // –†–µ–∂–∏–º Crash
        document.getElementById('startCrash').addEventListener('click', () => {
            const betAmount = parseInt(document.getElementById('crashBet').value);
            if (betAmount > balance) return alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!');
            
            balance -= betAmount;
            updateBalance();
            
            crashMultiplier = 1.0;
            const crashGraph = document.getElementById('crashGraph');
            crashGraph.innerHTML = '<div class="crash-line"></div>';
            
            crashInterval = setInterval(() => {
                crashMultiplier += 0.1;
                if (Math.random() < 0.02) {
                    clearInterval(crashInterval);
                    setTimeout(() => {
                        balance += betAmount * crashMultiplier;
                        updateBalance();
                        addHistory('crash', betAmount, crashMultiplier);
                    }, 1000);
                }
                crashGraph.querySelector('.crash-line').style.width = 
                    `${Math.min(crashMultiplier * 10, 100)}%`;
            }, 100);
        });

        function updateBalance() {
            document.getElementById('balance').textContent = 
                balance.toLocaleString();
        }

        function addHistory(type, amount, multiplier = 1) {
            const historyList = document.getElementById('historyList');
            const entry = document.createElement('div');
            entry.className = 'history-entry';
            entry.innerHTML = type === 'crash' 
                ? `üöÄ Crash: ${multiplier.toFixed(2)}x +$${(amount * multiplier).toFixed(2)}`
                : `üé∞ ${type === 'win' ? '–ü–æ–±–µ–¥–∞' : '–ü—Ä–æ–∏–≥—Ä—ã—à'}: $${amount}`;
            historyList.prepend(entry);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.addEventListener('resize', initParticles);
        initParticles();
        updateBalance();
    </script>
</body>
</html>
