<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Casino</title>
    <style>
        :root {
            --neon-red: #ff2a6d;
            --neon-blue: #05d9e8;
            --bg: #01012b;
            --glass: rgba(255,255,255,0.1);
            --text: #d1f7ff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .auth-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 30px rgba(5,217,232,0.2);
            border: 1px solid var(--neon-blue);
            margin-bottom: 3rem;
        }

        .auth-card h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2em;
            background: linear-gradient(45deg, var(--neon-red), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 1rem;
            background: rgba(0,0,0,0.3);
            border: 2px solid var(--neon-blue);
            border-radius: 10px;
            color: var(--text);
            font-size: 1.1em;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            box-shadow: 0 0 20px var(--neon-blue);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .btn-primary {
            background: var(--neon-red);
            color: white;
            box-shadow: 0 0 20px rgba(255,42,109,0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px var(--neon-red);
        }

        .balance-card {
            background: linear-gradient(45deg, #005678, #001436);
            padding: 1.5rem 3rem;
            border-radius: 15px;
            margin: 2rem 0;
            position: relative;
            overflow: hidden;
        }

        .balance-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 48%,
                var(--neon-blue) 50%,
                transparent 52%
            );
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-50%) rotate(45deg); }
            100% { transform: translateX(50%) rotate(45deg); }
        }

        .roulette-container {
            width: 300px;
            height: 300px;
            position: relative;
            margin: 2rem 0;
        }

        .roulette-wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                var(--neon-red) 0deg 180deg,
                #1a1a24 180deg 360deg
            );
            transition: transform 3s cubic-bezier(0.25, 0.1, 0.25, 1);
            position: relative;
            overflow: hidden;
        }

        .bet-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            width: 100%;
            max-width: 400px;
        }

        .bet-btn {
            padding: 1.5rem;
            border: none;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .bet-btn.red {
            background: var(--neon-red);
            box-shadow: 0 0 30px rgba(255,42,109,0.3);
        }

        .bet-btn.black {
            background: #1a1a24;
            box-shadow: 0 0 30px rgba(5,217,232,0.3);
        }

        .crash-container {
            width: 100%;
            max-width: 600px;
            background: var(--glass);
            padding: 2rem;
            border-radius: 20px;
            margin-top: 2rem;
        }

        .crash-graph {
            height: 200px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }

        .crash-line {
            height: 4px;
            background: var(--neon-blue);
            width: 0;
            position: absolute;
            bottom: 0;
            left: 0;
            transition: width 0.1s linear;
        }
    </style>
</head>
<body>
    <!-- Форма авторизации -->
    <div class="auth-card">
        <h1>NEON CASINO</h1>
        <div class="input-group">
            <input type="email" placeholder="Email" id="email">
        </div>
        <div class="input-group">
            <input type="password" placeholder="Пароль" id="password">
        </div>
        <button class="btn btn-primary" onclick="login()">Войти</button>
        <button class="btn btn-primary" onclick="register()">Регистрация</button>
    </div>

    <!-- Игровой интерфейс -->
    <div class="balance-card">
        <h2>Баланс: $<span id="balance">0</span></h2>
    </div>

    <div class="roulette-container">
        <div class="roulette-wheel" id="roulette"></div>
    </div>

    <div class="bet-buttons">
        <button class="bet-btn red" onclick="placeBet('red')">Красное x2</button>
        <button class="bet-btn black" onclick="placeBet('black')">Черное x2</button>
    </div>

    <div class="crash-container">
        <h2>Crash</h2>
        <div class="crash-graph">
            <div class="crash-line" id="crashLine"></div>
            <div id="crashMultiplier" style="position: absolute; right: 20px; top: 20px; font-size: 2em; color: var(--neon-blue);">1.00x</div>
        </div>
        <div style="margin-top: 2rem; display: flex; gap: 1rem;">
            <input type="number" id="crashBet" placeholder="Сумма" style="flex:1; padding: 1rem; border-radius: 10px; background: rgba(0,0,0,0.3); border: 2px solid var(--neon-blue); color: var(--text);">
            <button class="btn btn-primary" onclick="startCrash()" id="crashButton">Старт</button>
            <button class="btn btn-primary" onclick="cashOut()" id="cashOutButton" style="display: none;">Забрать</button>
        </div>
    </div>

    <script>
        // Игровая логика
        let currentUser = null;
        let crashMultiplier = 1.0;
        let crashInterval;

        function placeBet(color) {
            const amount = prompt('Введите сумму ставки:');
            if(!amount || amount > currentUser.balance) return alert('Ошибка!');
            
            const wheel = document.getElementById('roulette');
            wheel.style.transform = `rotate(${1440 + Math.random() * 360}deg`;
            
            setTimeout(() => {
                const result = Math.random() < 0.5 ? 'red' : 'black';
                if(result === color) {
                    currentUser.balance += amount * 2;
                    alert(`Выигрыш! Выпало: ${result}`);
                } else {
                    alert(`Проигрыш! Выпало: ${result}`);
                }
                updateBalance();
            }, 3000);
        }

        function startCrash() {
            const amount = document.getElementById('crashBet').value;
            if(!amount || amount > currentUser.balance) return alert('Ошибка!');
            
            crashMultiplier = 1.0;
            document.getElementById('crashButton').style.display = 'none';
            document.getElementById('cashOutButton').style.display = 'block';
            
            crashInterval = setInterval(() => {
                crashMultiplier += 0.01;
                document.getElementById('crashLine').style.width = 
                    `${Math.min(crashMultiplier * 3, 100)}%`;
                document.getElementById('crashMultiplier').textContent = 
                    crashMultiplier.toFixed(2) + 'x';
                
                if(Math.random() < 0.015) endCrash(false);
            }, 100);
        }

        function cashOut() {
            endCrash(true);
        }

        function endCrash(success) {
            clearInterval(crashInterval);
            const amount = document.getElementById('crashBet').value;
            if(success) {
                currentUser.balance += amount * crashMultiplier;
                alert(`Успех! x${crashMultiplier.toFixed(2)}`);
            }
            updateBalance();
            document.getElementById('crashLine').style.width = '0';
            document.getElementById('crashButton').style.display = 'block';
            document.getElementById('cashOutButton').style.display = 'none';
        }

        // Система пользователя
        function register() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const user = {
                email,
                password,
                balance: 0,
                history: []
            };

            localStorage.setItem(email, JSON.stringify(user));
            alert('Регистрация успешна!');
            login();
        }

        function login() {
            const email = document.getElementById('email').value;
            const user = JSON.parse(localStorage.getItem(email));
            
            if(user && user.password === document.getElementById('password').value) {
                currentUser = user;
                document.querySelector('.auth-card').style.display = 'none';
                updateBalance();
            } else {
                alert('Ошибка входа!');
            }
        }

        function updateBalance() {
            document.getElementById('balance').textContent = currentUser.balance;
            localStorage.setItem(currentUser.email, JSON.stringify(currentUser));
        }

        // Админская команда для пополнения
        window.addBalance = (email, amount) => {
            const user = JSON.parse(localStorage.getItem(email));
            if(user) {
                user.balance += amount;
                localStorage.setItem(email, JSON.stringify(user));
                console.log(`Баланс ${email} пополнен на $${amount}`);
            }
        }
    </script>
</body>
</html>
