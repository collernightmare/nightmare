<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Казино с режимами</title>
    <style>
        :root {
            --primary: #2ecc71;
            --secondary: #e74c3c;
            --background: #1a1a1a;
            --panel: #2d2d2d;
        }

        body {
            font-family: Arial, sans-serif;
            background: var(--background);
            color: white;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .balance {
            font-size: 24px;
            color: var(--primary);
        }

        .modes {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .mode-btn {
            background: var(--panel);
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .mode-btn.active {
            background: var(--primary);
        }

        .game-panel {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        /* Рулетка */
        .wheel-container {
            background: var(--panel);
            padding: 20px;
            border-radius: 10px;
            position: relative;
        }

        .wheel {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            transition: transform 3s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .number {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transform-origin: 200px 200px;
        }

        .red { background: #e74c3c; }
        .black { background: #2c3e50; }
        .green { background: #2ecc71; }

        /* Ставки */
        .bet-controls {
            background: var(--panel);
            padding: 20px;
            border-radius: 10px;
        }

        .bet-amount {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .bet-btn {
            background: #34495e;
            border: none;
            padding: 10px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #34495e;
            border: none;
            border-radius: 5px;
            color: white;
        }

        /* Режим Crash */
        .crash-container {
            display: none;
            background: var(--panel);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .crash-graph {
            width: 100%;
            height: 300px;
            background: #34495e;
            margin: 20px 0;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .crash-multiplier {
            font-size: 40px;
            color: var(--primary);
            margin: 20px 0;
        }

        .history {
            background: var(--panel);
            padding: 20px;
            border-radius: 10px;
            max-height: 500px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="balance">Баланс: $<span id="balance">100000</span></div>
            <div class="modes">
                <button class="mode-btn active" onclick="switchMode('roulette')">Рулетка</button>
                <button class="mode-btn" onclick="switchMode('crash')">Crash</button>
            </div>
        </div>

        <!-- Режим Рулетки -->
        <div id="rouletteMode">
            <div class="game-panel">
                <div class="wheel-container">
                    <div class="wheel" id="wheel"></div>
                </div>
                <div class="bet-controls">
                    <input type="number" id="betAmount" placeholder="Сумма ставки">
                    <div class="bet-amount">
                        <button class="bet-btn" onclick="adjustBet(1)">+1</button>
                        <button class="bet-btn" onclick="adjustBet(10)">+10</button>
                        <button class="bet-btn" onclick="adjustBet(100)">+100</button>
                        <button class="bet-btn" onclick="adjustBet(1000)">+1k</button>
                    </div>
                    <button class="bet-btn" style="background: var(--primary); width: 100%">Сделать ставку</button>
                </div>
            </div>
        </div>

        <!-- Режим Crash -->
        <div id="crashMode" class="crash-container">
            <div class="crash-graph" id="crashGraph"></div>
            <div class="crash-multiplier" id="crashMultiplier">1.00x</div>
            <input type="number" id="crashBet" placeholder="Сумма ставки">
            <button class="bet-btn" style="background: var(--primary); width: 100%" onclick="startCrash()">Играть</button>
        </div>

        <div class="history" id="history"></div>
    </div>

    <script>
        let balance = 100000;
        let currentMode = 'roulette';
        let crashGameActive = false;
        
        // Инициализация рулетки
        function initWheel() {
            const wheel = document.getElementById('wheel');
            const numbers = [
                {num: 0, color: 'green'}, {num: 32, color: 'red'}, {num: 15, color: 'black'},
                {num: 19, color: 'red'}, {num: 4, color: 'black'}, {num: 21, color: 'red'},
                {num: 2, color: 'black'}, {num: 25, color: 'red'}, {num: 17, color: 'black'},
                {num: 34, color: 'red'}, {num: 6, color: 'black'}, {num: 27, color: 'red'},
                {num: 13, color: 'black'}, {num: 36, color: 'red'}, {num: 11, color: 'black'},
                {num: 30, color: 'red'}, {num: 8, color: 'black'}, {num: 23, color: 'red'},
                {num: 10, color: 'black'}, {num: 5, color: 'red'}, {num: 24, color: 'black'},
                {num: 16, color: 'red'}, {num: 33, color: 'black'}, {num: 1, color: 'red'},
                {num: 20, color: 'black'}, {num: 14, color: 'red'}, {num: 31, color: 'black'},
                {num: 9, color: 'red'}, {num: 22, color: 'black'}, {num: 18, color: 'red'},
                {num: 29, color: 'black'}, {num: 7, color: 'red'}, {num: 28, color: 'black'},
                {num: 12, color: 'red'}, {num: 35, color: 'black'}, {num: 3, color: 'red'}
            ];

            numbers.forEach((number, index) => {
                const angle = (index * 9.73) - 4.86;
                const numElement = document.createElement('div');
                numElement.className = `number ${number.color}`;
                numElement.textContent = number.num;
                numElement.style.transform = `rotate(${angle}deg) translate(150px)`;
                wheel.appendChild(numElement);
            });
        }

        // Режим Crash
        function startCrash() {
            if(crashGameActive) return;
            
            const betAmount = parseInt(document.getElementById('crashBet').value);
            if(!betAmount || betAmount > balance) {
                alert('Неверная сумма ставки!');
                return;
            }

            crashGameActive = true;
            balance -= betAmount;
            updateBalance();

            let multiplier = 1.0;
            const crashInterval = setInterval(() => {
                multiplier += 0.1;
                document.getElementById('crashMultiplier').textContent = multiplier.toFixed(2) + 'x';
                
                if(Math.random() < 0.02) {
                    clearInterval(crashInterval);
                    crashGameActive = false;
                    const winAmount = Math.floor(betAmount * multiplier);
                    balance += winAmount;
                    updateBalance();
                    addHistory(`Crash: +$${winAmount} (${multiplier.toFixed(2)}x)`);
                }
            }, 100);
        }

        // Общие функции
        function switchMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => 
                btn.classList.remove('active'));
            document.getElementById('rouletteMode').style.display = mode === 'roulette' ? 'block' : 'none';
            document.getElementById('crashMode').style.display = mode === 'crash' ? 'block' : 'none';
            document.querySelector(`button[onclick="switchMode('${mode}')"]`).classList.add('active');
        }

        function adjustBet(amount) {
            const input = currentMode === 'roulette' ? 
                document.getElementById('betAmount') : 
                document.getElementById('crashBet');
            input.value = parseInt(input.value || 0) + amount;
        }

        function updateBalance() {
            document.getElementById('balance').textContent = balance;
        }

        function addHistory(message) {
            const history = document.getElementById('history');
            const entry = document.createElement('div');
            entry.textContent = message;
            history.prepend(entry);
        }

        // Инициализация при загрузке
        window.onload = initWheel;
    </script>
</body>
</html>
