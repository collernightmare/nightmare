<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рулетка с историей ставок</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        .roulette-container {
            position: relative;
            width: 600px;
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
        }

        .history {
            width: 200px;
            background: #2d2d2d;
            padding: 15px;
            border-radius: 10px;
        }

        .wheel {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: linear-gradient(0deg, #2ecc71, #27ae60);
            margin: 20px auto;
            position: relative;
            overflow: hidden;
            transition: transform 3s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .number {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #e74c3c;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transform-origin: 200px 200px;
        }

        .bet-section {
            margin: 20px 0;
            padding: 15px;
            background: #34495e;
            border-radius: 8px;
        }

        .bet-button {
            background: #27ae60;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
        }

        .history-item {
            padding: 8px;
            margin: 5px 0;
            background: #34495e;
            border-radius: 5px;
            font-size: 14px;
        }

        input {
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #444;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="roulette-container">
        <div class="wheel" id="wheel">
            <!-- Числа рулетки -->
            <div class="number" style="transform: rotate(0deg) translate(150px)">0</div>
            <div class="number" style="transform: rotate(30deg) translate(150px)">32</div>
            <div class="number" style="transform: rotate(60deg) translate(150px)">15</div>
            <div class="number" style="transform: rotate(90deg) translate(150px)">19</div>
            <!-- Добавьте остальные числа по аналогии -->
        </div>

        <div class="bet-section">
            <input type="text" id="playerName" placeholder="Ваше имя">
            <input type="number" id="betAmount" placeholder="Сумма ставки">
            
            <h4>Множители:</h4>
            <button class="bet-button" data-multiplier="2">2x</button>
            <button class="bet-button" data-multiplier="3">3x</button>
            <button class="bet-button" data-multiplier="5">5x</button>
            <button class="bet-button" data-multiplier="10">10x</button>
            
            <button onclick="placeBet()" style="background: #e67e22">Сделать ставку</button>
        </div>
    </div>

    <div class="history" id="history">
        <h3>История ставок</h3>
        <div id="historyList"></div>
    </div>

    <script>
        let currentMultiplier = 1;
        const history = [];
        
        function spinWheel() {
            const wheel = document.getElementById('wheel');
            const randomRotation = 1440 + Math.random() * 360;
            wheel.style.transform = `rotate(${randomRotation}deg)`;
        }

        function updateHistory(playerName, betAmount, multiplier) {
            const historyList = document.getElementById('historyList');
            const result = Math.floor(Math.random() * 37);
            
            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            historyItem.innerHTML = `
                <strong>${playerName}</strong><br>
                Ставка: $${betAmount} на ${multiplier}x<br>
                Результат: ${result}
            `;
            
            historyList.prepend(historyItem);
            history.push({ playerName, betAmount, multiplier, result });
            
            if(history.length > 10) {
                historyList.lastChild.remove();
            }
        }

        function placeBet() {
            const playerName = document.getElementById('playerName').value;
            const betAmount = document.getElementById('betAmount').value;
            
            if(!playerName || !betAmount) {
                alert('Заполните все поля!');
                return;
            }
            
            spinWheel();
            updateHistory(playerName, betAmount, currentMultiplier);
        }

        // Обработчики множителей
        document.querySelectorAll('.bet-button').forEach(button => {
            button.addEventListener('click', () => {
                currentMultiplier = parseFloat(button.dataset.multiplier);
                document.querySelectorAll('.bet-button').forEach(b => 
                    b.style.background = '#27ae60');
                button.style.background = '#e67e22';
            });
        });
    </script>
</body>
</html>
